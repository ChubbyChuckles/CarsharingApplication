name: Build and Publish MSI

on:
  push:
    branches:
      - "**"
  release:
    types: [published]
  workflow_dispatch:

jobs:
  build-msi:
    runs-on: windows-latest
    permissions:
      contents: write
    steps:
      - uses: actions/checkout@v4
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
      - name: Build MSI
        run: python scripts/build_msi.py bdist_msi
      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: rideshare-msi
          path: dist/*.msi
      - name: Publish continuous build
        if: github.event_name == 'push' && github.ref == 'refs/heads/master'
        uses: softprops/action-gh-release@v2
        with:
          tag_name: nightly-master
          name: Nightly build (master)
          body: |
            Automated build from commit ${{ github.sha }} on branch master.
          files: dist/*.msi
          draft: false
          prerelease: false
          overwrite: true
      - name: Publish release asset
        if: github.event_name == 'release'
        uses: softprops/action-gh-release@v2
        with:
          files: dist/*.msi
